<!DOCTYPE html>
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Olmest.com</title>
  <style>
    body {
      background-color: #FFF9C4;
      text-align: center;
    }
    h1 {
      margin-top: 50px;
      font-size: 36px;
    }
    img {
      margin-top: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 400px;
      border-radius: 10px;
    }
    button {
      margin-top: 50px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Welcome to Olmest.com, a website developed by Gayathri and Max!</h1>
  <img src="{% static "medequip.jpeg" %}" alt="Medical Equipment">

  <form action="{% url 'buyorsell' %}" method="get">
    <input type="submit" value="Start now" 
           style="margin-top: 50px; padding: 15px 30px; font-size: 18px; 
                  background-color: #4CAF50; color: white; border: none; 
                  border-radius: 10px; display: block; margin-left: auto; 
                  margin-right: auto;">
  </form>

</body>
</html>
